<script type="text/javascript">

    let pollution = 'CO';
    url = "../../data/Random_Forest/" + pollution + ".json";
    let myChart2 = echarts.init(document.getElementById('Random_forest_CO'));

    let color = ["#3288bd", "#66c2a5", "#abdda4", "#e6f598", "#fee08b", "#fdae61", "#f46d43","#d53e4f"];


    function dataChange(url) {
        console.log(url)
        $.get(url, function (data) {
            console.log(data)

            for (let i = 0; i < data.length; i++) {
                for (let j = 0; j < i; j++) {
                    let temp = [];
                    if (data[j][1] > data[i][1]) {
                        temp.push(data[j][0]);
                        temp.push(data[j][1]);
                        data[j][0] = data[i][0];
                        data[j][1] = data[i][1];
                        data[i][0] = temp[0];
                        data[i][1] = temp[1];
                    }
                }
            }


            let y_axis = []
            let pos = [];
            for (let i = 0; i < data.length; i++) {
                y_axis.push(data[i][0]);
                pos.push(data[i][1]);
            }

            let option = {
                title: {
                    text: 'Random Forest Feature Importance of '+pollution,
                    left: '5%',
                    top: '3%'
                },
                grid: {
                    left: '12%',
                    top: '10%'
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function (params) {
                        let result = '';
                        result += params[0].name + '<br />';
                        for (let i = 0; i < params.length; i++) {
                            result += params[i].seriesName + ': ' + params[i].value + '<br />';
                        }
                        return result;
                    },
                    position: function (point, params, dom, rect, size) {
                        //  size为当前窗口大小
                        if ((size.viewSize[0] / 2) >= point[0]) {
                            //其中point为当前鼠标的位置
                            return [point[0] + 50, '10%'];
                        } else {
                            //其中point为当前鼠标的位置
                            return [point[0] - 200, '10%'];
                        }
                    },

                },
                xAxis: {
                    splitLine: {
                        lineStyle: {
                            type: 'value'
                        }
                    },
                    name: 'Feature Importance',
                    nameGap: '30',
                    nameLocation: 'center',
                },
                yAxis: {
                    splitLine: {
                        lineStyle: {
                            type: 'category'
                        }
                    },
                    data: (function () {
                        let axis = [];
                        for (let i = 0, size = y_axis.length; i < size; i++) {
                            axis.push(y_axis[i]);
                        }
                        console.log(axis);
                        return axis;
                    })()
                },
                series: [
                    {
                        name: '',
                        data: pos,
                        type: 'scatter',
                        symbolSize: function (data) {
                          return 30 + data * 100;
                   },
                        itemStyle: {
                color: function (params) {
                    // Access dataIndex via params, use color array for coloring points
                    return color[params.dataIndex % color.length];
                }
            }
                    }
                ]
            };
            myChart2.setOption(option);
        })
    }

    dataChange(url);
function changepollution(currentpollution) {
    pollution = currentpollution ; // 使用指标参数或者默认为 "AQI"
      url = "../../data/Random_Forest/" + pollution + ".json";
    dataChange(url);
}

// 示例按钮点击事件，将指标切换为 PM2.5
document.getElementById('btnPM25').addEventListener('click', function() {
    changepollution("PM25");
});
document.getElementById('btnPM10').addEventListener('click', function() {
    changepollution("PM10");
});
document.getElementById('btnSO2').addEventListener('click', function() {
    changepollution("SO2");
});
document.getElementById('btnNO2').addEventListener('click', function() {
    changepollution("NO2");
});
document.getElementById('btnCO').addEventListener('click', function() {
    changepollution("CO");
});
document.getElementById('btnO3').addEventListener('click', function() {
    changepollution("O3");
});
</script>
